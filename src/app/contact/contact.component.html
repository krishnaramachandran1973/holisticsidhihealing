<div class="wave-container contact-bg wow animate__fadeInDown" data-wow-delay="0.6s" data-wow-duration="1s">

  <div class="container-fluid">
    <!-- Section: Contact v.3 -->
    <section class="z-depth-5 my-5 wow animate__zoomIn" data-wow-delay="0.6s" data-wow-duration="1.5s">

      <!-- Form with header -->
      <div class="card" style="background-color: transparent">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-lg-8">

              <div class="card-body form">

                <div *ngIf="messageReceived" class="alert alert-success"><small class="blinking">Message
                  received.</small></div>

                <div *ngIf="pleaseWait" class="alert alert-warning"><small class="blinking">Please
                  wait...</small></div>

                <!-- Header -->
                <i class="fas fa-envelope fa-2x mr-2 red-text"></i><h3 class="d-inline my-4 holistic-header font-weight-bold text-center">Write to me</h3>

                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input [formControl]="name" type="text" id="form-contact-name"
                             class="form-control">
                      <label for="form-contact-name" class="black-text">Your name</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input [formControl]="email" type="text" id="form-contact-email"
                             class="form-control">
                      <label for="form-contact-email" class="black-text">Your email</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <input [formControl]="phone" type="text" id="form-contact-phone"
                             class="form-control">
                      <label for="form-contact-phone" class="black-text">Your phone</label>
                    </div>
                  </div>
                  <!-- Grid column -->

                  <!-- Grid column -->
                  <div class="col-md-6">
                    <div class="md-form mb-0">
                      <select [formControl]="status"
                              class="browser-default custom-select form-control">
                        <option value="" disabled selected>Choose your location status</option>
                        <option [value]="option"
                                *ngFor="let option of options">{{option}}</option>
                      </select>
                    </div>
                  </div>
                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">

                  <!-- Grid column -->
                  <div class="col-md-12">
                    <div class="md-form mb-4">
                                    <textarea [formControl]="message" id="form-contact-message"
                                              class="form-control md-textarea"
                                              rows="3"></textarea>
                      <label for="form-contact-message" class="black-text">Your message</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="md-form mb-4">
                    <div class="col-md-12">
                      <button *ngIf="contactForm.valid && buttonFlag"
                              class="btn-floating btn-lg blue">
                        <i class="far fa-paper-plane"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Grid column -->

                </div>
                <!-- Grid row -->

              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-lg-4">

              <div class="card-body contact text-center h-100 warning-color lighten-3">

                <h3 class="my-4 ml-3 pb-2 font-weight-bold holistic-header">Contact</h3>
                <ul class="text-lg-left list-unstyled ml-4">
                  <li>
                    <p class="holistic-text darken-1 black-text"><i class="fas fa-map-marker-alt pr-2 red-text"></i>
                      Linesh Dev. P <br>
                      Paranganat (H), Mammiyoor <br>
                      Guruvayoor. P. O, 680101 <br>
                      <span>Thrissur, Kerala, India </span>
                    </p>
                  </li>
                  <li>
                    <p class="holistic-text"><i class="fas fa-phone pr-2 red-text"></i>+ 91 94474 45577</p>
                  </li>
                  <li>
                    <p class="holistic-text"><i class="fas fa-envelope pr-2 red-text"></i>lineshvenugopal@gmail.com</p>
                  </li>
                </ul>
                <hr class="hr-light my-4">
                <ul class="list-inline text-center list-unstyled">
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg tw-ic">
                      <i class="fab fa-twitter red-text"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg li-ic">
                      <i class="fab fa-linkedin-in red-text"> </i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="p-2 fa-lg ins-ic">
                      <i class="fab fa-instagram red-text"> </i>
                    </a>
                  </li>
                </ul>

              </div>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->
        </form>
      </div>
      <!-- Form with header -->

    </section>
    <!-- Section: Contact v.3 -->

  </div>

  <div class="container text-center mt-2" style="opacity: 0.8;">

    <div class="row">
      <div class="col-12 rounded wow animate__zoomIn" data-wow-delay="0.6s" data-wow-duration="1s">

        <!--Google map-->
        <div class="z-depth-1 map-container-section mb-4 rounded" style="height: 100%; width: 100%">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7403.241729258653!2d76.03813362773279!3d10.600232980002982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba794f52fa5877d%3A0xbbc03aa0458be2d!2sKerala%20680101!5e0!3m2!1sen!2sin!4v1585551498031!5m2!1sen!2sin"
            width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""
            aria-hidden="false"
            tabindex="0"></iframe>
        </div>

      </div>
    </div>
  </div>

</div>
