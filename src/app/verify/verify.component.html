<div class="wave-container verify-bg wow animate__fadeInDown" data-wow-duration="2s" data-wow-delay="0.6s">

  <div class="container my-5 py-5 z-depth-1">

    <!--Section: Content-->
    <section class="text-center px-md-5 mx-md-5 dark-grey-text">

      <div class="row mb-5">
        <div class="col-md-4 mx-auto">
          <div class="view mb-4 pb-2">
            <img src="assets/images/chakra.png" class="img-fluid"
                 alt="Chakra">
          </div>
        </div>
      </div>

      <h3 class="font-weight-bold mb-4 pb-2 verify-header">Verification Complete</h3>

      <p class="text-center mx-auto mb-4 pb-2 verify-text">Email {{subscriber.email}} has been verified</p>

      <button (click)="goHome()" type="button" class="btn btn-warning warning-color lighten-3 btn-rounded">Home</button>

    </section>
    <!--Section: Content-->


  </div>
</div>
